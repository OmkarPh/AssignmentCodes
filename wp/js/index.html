<html>
  <head>
    <script src="./index.js"></script>
  </head>
  <body>
    <form onsubmit="onSubmitHanlder(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required><br>

        <label for="branch">Branch: </label><br>
        <label>IT</label><input id="branch" type="radio" name="branch" value="IT">
        <label>CS</label><input id="branch" type="radio" name="branch" value="CS">
        <label>CSDS</label><input id="branch" type="radio" name="branch" value="CSDS"><br>

        <label for="">Technology prefered</label>
        <label for="React">React</label>
        <input type="checkbox" value="react">

        <label for="js">js</label>
        <input id="" type="checkbox" value="js">

        <button type="submit">
        Submit
        </button>
    </form>
  </body>
</html>
